<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="asset/style/style.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<main>
			<div class="whiteBox">
				<div class="screen"></div>
				<div class="areaTeclas">
					<button onclick="claculator('c')">C</button>
                    <button onclick="claculator('(')">(</button>
					<button onclick="claculator(')')">)</button>
					<button onclick="claculator('/')">/</button>
					<button onclick="claculator(7)">7</button>
					<button onclick="claculator(8)">8</button>
					<button onclick="claculator(9)">9</button>
					<button onclick="claculator('*')">*</button>
					<button onclick="claculator(4)">4</button>
					<button onclick="claculator(5)">5</button>
					<button onclick="claculator(6)">6</button>
					<button onclick="claculator('+')">+</button>
					<button onclick="claculator(1)">1</button>
					<button onclick="claculator(2)">2</button>
					<button onclick="claculator(3)">3</button>
					<button onclick="claculator('-')">-</button>
					<button onclick="claculator('.')">.</button>
					<button onclick="claculator(0)">0</button>
					<button onclick="claculator('<<')"><<</button>
					<button onclick="claculator('=')">=</button>
				</div>
				<!-- areaTeclas -->
			</div>
			<!-- whiteBox -->
		</main>
		<script src="asset/script/script.js"></script>
	</body>
</html>
